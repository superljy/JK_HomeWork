<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="content.css">
    <title>http状态码有那些？分别代表是什么意思？</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="tittle">
                <h2>http状态码有那些？分别代表是什么意思？</h2>
            </div>
            <div class="line"></div>
        </header>
        <article>
            <div class="main">
                <div class="link">
                    <div class="Q10">
                        <span>
                            100-199 用于指定客户端应相应的某些动作;  <br>
                            200-299 用于表示请求成功;   <br>
                            300-399 用于已经移动的文件并且常被包含在定位头信息中指定新的地址信息;  <br>
                            400-499 用于指出客户端的错误;400,语义有误,当前请求无法被服务器理解;401,当前请求需要用户验证;403,服务器已经理解请求，但是拒绝执行它;<br>
                            500-599 用于支持服务器错误;503 – 服务不可用
                        </span>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <div class="copyright">
                <a href="qHome.html"><img src="../img/back.png" width="100px" height="100px" alt="返回上一页">返回上一页</a>
            </div>
        </footer>
    </div>
</body>

</html>
