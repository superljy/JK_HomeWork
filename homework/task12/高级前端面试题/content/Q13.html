                    <div class="Q13">
                        <span>什么是事件委托：
                        <br>
                        通俗的讲，事件就是onclick，onmouseover，onmouseout，等就是事件，委托呢，就是让别人来做，这个事件本来是加在某些元素上的，然而你却加到别人身上来做，完成这个事件。
                        <br>
                        也就是：利用冒泡的原理，把事件加到父级上，触发执行效果。
                        <br>
                        好处:
                        <ul>
                            <li>提高性能</li>
                            <li>新添加的元素还会有之前的事件</li>
                        </ul>
                        </span>
                    </div>
                </div>
