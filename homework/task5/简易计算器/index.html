<head>

    <title>简易计算器</title>

    body {
        margin: 0;
        padding: 0;
        background-color: #eee;
    }
    .form{
        width: 600px;
        height: 200px;
        margin-left: -300px;
        margin-top: -100px;
        position: absolute;
        top: 50%;
        left: 50%;
    }

        text-align: center;
    }
    </style>
</head>

<body>
    <div class="form">
        <h3>简易计算器</h3>
        <input type="text" id="txt1" />

            <option value="-">-</option>

        <input type="text" id="txt2" /> =
        <input type="text" id="txt3" />
